<link rel="stylesheet" type="text/css" href="css/artilleryStyle.css"></link>
<link rel="stylesheet" type="text/css" href="css/ui-darkness/jquery-ui-1.8.9.custom.css"></link>

<script type="text/javascript" src="lib/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="lib/artillery.min.js"></script>
<script type="text/javascript" src="lib/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="lib/jquery.ui.widget.min.js"></script>
<script type="text/javascript" src="lib/jquery.ui.mouse.min.js"></script>
<script type="text/javascript" src="lib/jquery.ui.slider.min.js"></script>

</head>

<!-- Body================================================== -->
<body>
	<div id="canvasWrapper">
            <div id="sliderDiv">
		<div id="p1slider">
			<p id="p1speedlabel">
				<label for="p1amount">Speed(mph):</label>
				<input type="text" id="p1amount" style="width: 25px; border:0; color:#f6931f; font-weight:bold;" />
			</p>
			<div id="p1slider-vertical" style="height:200px;"></div>
		</div>

		<div id="p2slider">
			<p id="p2speedlabel">
				<label for="p2amount">Speed(mph):</label>
				<input type="text" id="p2amount" style="width: 25px; border:0; color:#f6931f; font-weight:bold;" />
			</p>
			<div id="p2slider-vertical" style="height:200px;"></div>
		</div>
            </div>


		<canvas id="artilleryCanvas" height="480px" width="640px"></canvas>

		
		<br>
		<p id="coords"></p>
		<p id="aboveBelow"></p>
	</div> <!-- canvasWrapper -->

	<div id="scoreWrapper">
		<div id="p1score" class="playerScore"><p class="score">100</p></div>
		<div id="p2score" class="playerScore"><p class="score">100</p></div>
	</div>




</body>
